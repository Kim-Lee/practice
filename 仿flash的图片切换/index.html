<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<title>仿Flash的图片切换</title>
		<link rel="stylesheet" type="text/css" href="css.css">
	</head>
	<body>
	<div id="container">
		<div class="top_main">
			<div class="hide_left"></div>
			<div class="hide_right"></div>
			<div class="clear"></div>
			<ul class="pic_big">
				<li style="z-index:1;"><img src="images/thumb.jpg"></li>
				<li><img src="images/thumb1.jpg"></li>
				<li><img src="images/thumb2.jpg"></li>
				<li><img src="images/thumb3.jpg"></li>
				<li><img src="images/thumb4.jpg"></li>
				<li><img src="images/thumb5.jpg"></li>
			</ul>
			<a href="#" class="btn_pre"></a>
			<a href="#" class="btn_next"></a>
			<div class="txt_content">
				<span class="txt_desc left">dddd</span>
				<span class="txt_num right"></span>
				<div class="clear"></div>
			</div>
		</div>
		<div class="pic_small_box">
		<ul class="pic_small">
			<li style="opacity:1; filter:alpha(opacity:100);"><img src="images/thumb_0.jpg"></li>
			<li><img src="images/thumb1_1.jpg"></li>
			<li><img src="images/thumb2_2.jpg"></li>
			<li><img src="images/thumb3_3.jpg"></li>
			<li><img src="images/thumb4_4.jpg"></li>
			<li><img src="images/thumb5_5.jpg"></li>
		</ul>
		</div>
	</div>
	<script type="text/javascript" src="move.js"></script>
	<script type="text/javascript" src="js.js"></script>
	</body>
</html>
