<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>无标题</title>
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
<style type="text/css">
	div{
		width: 200px;
		height: 200px;
		border: 1px solid black;
		margin: 0 auto;
		position: relative;
	}
</style>
</head>
<body>
<div id="div1"></div>
<input type="button" id="btn1" value="向左移">
<input type="button" id="btn2" value="向右移">

<script type="text/javascript">
	 $(function(){
        $("#input1").bind("click",function(){
            $("div").animate(
                {
                    left:"-=100px"
            },2000)
        });
               $("#input2").bind("click",function(){
            $("div").animate(
                {
                    left:"+=100px"
            },2000)
        });
    })
</script>
</body>
</html>
